    <div class="image-container">
        <!-- <div class="left-image">

        </div> -->
        <div class="left-image">
            <img src="statics/img/spicysessions_title_logo2.png" alt="Spicy Sessions タイトル画像">
        </div>
    </div>
    <div class="icon-links-container">
        <a href="https://www.tbs.co.jp/tbs-ch/series/yRNA2/" target="_blank" rel="noopener noreferrer">
            <img src="statics/img/tbs.png" alt="Icon 1">
        </a>
        <a href="https://x.com/SSessions_tbsch" target="_blank" rel="noopener noreferrer">
            <img src="statics/img/logo-white.png" alt="Icon 2">
        </a>
        <a href="https://www.instagram.com/spicysessions/" target="_blank" rel="noopener noreferrer">

    </div>
    <a href="https://www.tbs.co.jp/tbs-ch/series/yRNA2/" target="_blank" rel="noopener noreferrer">
    <div class="image-container_imformation ">        
        <img  src="https://www.tbs.co.jp/tbs-ch/series/yRNA2/special/img_mv_text_smp.png">
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="セッション曲名を検索...">
        <button id="search-execute-button">🔍</button>
    </div>

    <div id="list-view">
        <h2>放送回一覧</h2>
        <div id="sort-buttons">
            <button id="sort-asc">初回を先頭</button>
            <button id="sort-desc">最新回を先頭</button>
        </div>
        <ul id="episode-list">
            <li>データを読み込み中...</li>
        </ul>
    </div>

    <div id="detail-view" class="hidden">
        <h2 id="detail-title"></h2>
        <h3 id="detail-subtitle"></h3>
        <h3 id="detail-others"></h3>
        <button id="back-button">一覧に戻る</button>
        <h3>セッション情報</h3>
        <div id="session-details"></div>
    </div>

    <div id="search-results-view" class="hidden">
        <h2>検索結果</h2>
        <ul id="search-results-list"></ul>
        <button id="back-to-list-from-search">一覧に戻る</button>
    </div>

    <div id="footer">
        <p> β 3.2.2</p>

    </div>

    <button id="scroll-button">最後へ</button>

    <script src="statics/js/script.js"></script>
